<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ĐĂNG KÝ HỌC VIÊN</title>

</head>

<body>

<div style="width: 500px;height: 400px;border: 10px solid aqua;background-color: yellow">
    <h2 style="background-color: cadetblue;color: blue">ĐĂNG KÝ HỌC VIÊN</h2>
    <form>
        <table>
            <tr>
                <td>Họ và tên</td>
                <td><input type="text" name="Họ và tên"></td>
            </tr>
            <tr>
                <td>Ngày sinh</td>
                <td><input type="text" name="Ngày sinh" value=""/></td>
            </tr>
            <tr>
                <td>Giới tính</td>
                <td>
                    <input type="radio" name="Giới tính" value="Nam"/> Nam
                    <input type="radio" name="Giới tính" value="Nam"/> Nữ <br>
                </td>
            </tr>
            <td>Địa chỉ</td>
            <td><textarea cols="30" rows="4"></textarea></td>
            <tr>
                <td>Lớp</td>
                <td>
                    <select>
                        <option value="Chọn lớp">Chọn lớp</option>
                        <option value="Lớp 1">Lớp 1</option>
                        <option value="Lớp 2">Lớp 2</option>
                        <option value="Lớp 3">Lớp 3</option>
                        <option value="Lớp 4">Lớp 4</option>
                        <option value="Lớp 5">Lớp 5</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="Email"></td>
            </tr>
            <td>Điện thoại</td>
            <td><input type="text" name="Điện thoại"></td></td>
            <tr>
                <td></td>
                <td>
                    <button>Đăng ký</button>
                    <button>Nhập lại</button>
                </td>


            </tr>
        </table>
    </form>
</div>

</body>
</html>
